<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	  <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
	  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
      <link rel="stylesheet" href="{% static 'css/user_profile_page.css' %}">
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<div class="container">
    <div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img id="blah" src="/static/img/profile-default.jpg" class="img-responsive" alt="">
					<form action="/action_page.php" accept="image/gif, image/jpeg">
					  Select image: <input type='file' onchange="readURL(this);" />
					  <input type="submit" value="Submit" onclick="upload()">
					</form>
					<script type="text/javascript">function readURL(input) {
							if (input.files && input.files[0]) {
								var reader = new FileReader();
					
								reader.onload = function (e) {
									$('#blah')
										.attr('src', e.target.result)
										.width(128)
										.height(128);
								};
					
								reader.readAsDataURL(input.files[0]);
							}
						}
					</script>
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						{{user.firstname}} {{user.lastname}}
					</div>
					<div class="profile-usertitle-username">
						{{user.username}}
                    </div>
                    <div class="profile-usertitle-email">
                        {{user.email}}
                    </div>
                    <div>
                        Biography Goes Here {{user.biography}}
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR BUTTONS -->
				<div class="profile-userbuttons">
                        <button type="button" class="btn btn-success btn-sm">Edit Biography</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li>
							<a href="settingsPage">
							<i class="glyphicon glyphicon-user"></i>
							Account Settings </a>
						</li>
						<li>
							<a href="#">
							<i class="glyphicon glyphicon-flag"></i>
							Help </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-9">
            <div class="profile-content">
			   Posts go here...
            </div>
		</div>
	</div>
</div>
<br>
<br>
</html>
