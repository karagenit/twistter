<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#"><font size="3" face="Candara" color="green">Twistter</font>
        <img src="/static/img/swirly.png" height=20% width=20%></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            {% if userid %}
                <li class="nav-item active">
                    <a class="nav-link" href="users/{{ userid }}"><img src="/static/img/profile.png" height=28%
                                                                       width=28%>My Profile</a><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="logout">Log Out<span class="sr-only"></span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#"><img src="/static/img/home.png" height=35% width=35%>Home</a> <span
                        class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="search"><img src="/static/img/friends.png" height=36%
                                                           width=36%>Friends</a>
                    <span
                            class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="settingsPage"><img src="/static/img/gear.png" height=30%
                                                                 width=30%>Settings</a> <span
                        class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="makePost"><img src="/static/img/scroll.png" height=25% width=25%>Make Post</a>
                </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                </div>

            {% else %}
                <li class="nav-item active">
                    <a class="nav-link" href="/">Log In</a><span class="sr-only">(current)</span></a>
                </li>
            {% endif %}
</nav>

<div class="row">
</div>

<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary">Tag 1</button>
    <button type="button" class="btn btn-secondary">Tag 2</button>
    <button type="button" class="btn btn-secondary">Tag 3</button>
</div>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <textarea class="form-control" id="postinput" name="postinput" placeholder="YEET" rows="4"></textarea>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary mb-2 vw-100" style="max-width: 100%" onclick="window.location.href = 'mainPage';"
               value="Send Post" width="">
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
