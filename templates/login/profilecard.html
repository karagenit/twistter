<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 19px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.6;
}
</style>
</head>
<body>

<h2 style="text-align:center" id = "usercard">User Card</h2>

<div class="card">
  <img src="" alt="User" style="width:100%" id="profileimage">
  <h1 id="name">Harshdeep Singh</h1>
  <p class="title" id="decription">CEO & Founder, Example</p>
  <p id="about_yourself">Purdue University</p>
  <div style="margin: 24px 0;"> </div>
  <p><button>Contact Me</button></p>


</div>

</body>
</html>
